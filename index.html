<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Galaxy</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="finish-line"></div>
	<div class="success hidden">Поздравления!!!
		<i class="fa fa-times" aria-hidden="true"></i>
	</div>
	<div class="games">
		<div class="obstacles">
			<div class="obstacle obstacle1">
				<img src="galaxy/planet1.png">
			</div>
			<div class="obstacle obstacle2">
				<img src="galaxy/planet2.png">
			</div>
			<div class="obstacle obstacle3">
				<img src="galaxy/planet3.png">
			</div>
			<div class="obstacle obstacle4">
				<img src="galaxy/planet4.png">
			</div>
			<div class="obstacle obstacle5">
				<img src="galaxy/planet5.png">
			</div>
			<div class="obstacle obstacle6">
				<img src="galaxy/planet6.png" width="250">
			</div>
			<div class="obstacle obstacle7">
				<img src="galaxy/planet7.png" width="250">
			</div>
			<div class="obstacle obstacle8">
				<img src="galaxy/planet8.png" width="150">
			</div>
		</div>
		<div id="spaceship"></div>
		<div class="moving_arrow">
			<a href="#" class="up"><i class="fas fa-arrow-up"></i></a>
			<a href="#" class="left"><i class="fas fa-arrow-left"></i></a>
			<a href="#" class="right"><i class="fas fa-arrow-right"></i></a>
			<a href="#" class="down"><i class="fas fa-arrow-down"></i></a>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="main.js"></script>
</body>
</html>
